<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- DaisyUi CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- CSS Link -->
      <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header>
        <!-- nav bar start -->
         <nav class="w-[1100px] mx-auto flex justify-between madu">
            <!-- Left div -->
             <div class="flex items-center">
                <!-- img div -->
                 <div class="w-13">
                    <img src="./assets/logo.png" alt="">
                 </div>
                 <!-- text div -->
                  <div>
                    <h1 class="text-[#006747] font-bold text-2xl ml-2">Emergency <br>
                    Service</h1>
                  </div>
             </div>

             <!-- Right div -->
              <div class="flex gap-5 items-center">
                <button class="flex items-center bg-[#41ff6b1a] btn rounded-3xl border-none"><p class="inter text-s font-extrabold">0</p>
                <img src="./assets/heart.png" alt="" class="w-7 ml-1"></button>
                <button class="flex items-center bg-[#41ff6b1a] btn rounded-3xl border-none"><p class="inter text-s font-extrabold">100</p>
                <img src="./assets/coin.png" alt="" class="w-7 ml-1"></button>
                
                <button class="btn rounded-3xl bg-[#00A63E]"><p class="inter font-medium text-white">2 copy</p></button>
              </div>
         </nav>
         <!-- nav bar end -->

         <!-- hero section start -->
          <section class="flex flex-col items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-[1200px] mx-auto">
            <img src="./assets/logo-dark.png" alt="" class="w-24 mt-5">
            <h2 class="text-4xl font-bold text-white madu my-2">Emergency Service Directory</h2>
            <p class="text-lg font-medium madu text-white mb-5">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
          </section>
          <!-- hero section end -->

    </header>

    <main>

    </main>

    <footer>

    </footer>
    
</body>
</html>
